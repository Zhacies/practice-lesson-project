<!DOCTYPE html>
<html lang="en">
<head>
<title>
  flexbox
</title>

</head>
<body>


  <div style="
    display: flex;
    flex-direction: row;
    ">  

    <div style="background-color: lightblue;">
      lightblue
    </div>

    <div style="background-color: lightpink;">
      lightpink
    </div>

  </div>


  <div style="
    display: flex;
    flex-direction: row;
    margin-top: 10px;
    ">  

    <div style="background-color: lightblue; width: 100px;">
      lightblue
    </div>

    <div style="background-color: lightpink; flex:1">
      lightpink
    </div>

    
  </div>
  <p > justify-content: center </p>
    <div style="
    display: flex;
    flex-direction: row;
    margin-top: 20px;
    border: solid;
    border-color: green;
    height: 100px;
    justify-content: center;
  
    ">  

    <div style="background-color: lightblue; width: 100px;">
      lightblue
    </div>

    <div style="background-color: lightpink; width:100px ; ">
      lightpink
    </div>

    
    <div style="background-color: lightblue; width: 100px;">
      lightblue
    </div>


    
  </div>

    </div>
<p>justify-content: space-between</p>
    <div style="
    display: flex;
    flex-direction: row;
    margin-top: 20px;
    border: solid;
    border-color: green;
    height: 100px;
    justify-content: space-between;
  
    ">  

    <div style="background-color: lightblue; width: 100px;">
      lightblue
    </div>

    <div style="background-color: lightpink; width:100px ; ">
      lightpink
    </div>
    
    <div style="background-color: lightblue; width: 100px;">
      lightblue
    </div>

  </div>

  <p>justify content: space-between and align: center; </p>

  <div style="
    display: flex;
    flex-direction: row;
    margin-top: 10px;
    border: solid;
    border-color: green;
    height: 100px;
    justify-content: space-between;
    align-items: center;
  
    ">  

    <div style="background-color: lightblue; width: 100px;">
      lightblue
    </div>

    <div style="background-color: lightpink; width:100px ; ">
      lightpink
    </div>
    
    <div style="background-color: lightblue; width: 100px;">
      lightblue
    </div>

  </div>


      
</body>
</html>
